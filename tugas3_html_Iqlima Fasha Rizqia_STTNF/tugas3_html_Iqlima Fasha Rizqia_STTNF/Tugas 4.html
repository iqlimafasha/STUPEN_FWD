<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tugas 3 - Frame HTML</title>
</head>
<frameset rows="20%, 10%, 60%, 10%" border="0">
    <frame src="header.html" name="header">
    <frame src="navmenu.html" name="navmenu">

    <frameset cols="20%, 60%, 20%">
        <frame src="left.html" name="content" scrolling="auto">
        <frame src="home.html" name="main" scrolling="auto">
        <frame src="right.html" name="right" scrolling="auto">
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no">
</frameset>
</html>
