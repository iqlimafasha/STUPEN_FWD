<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 -JS- Membuat Sistem Manajemen Pesanan Toko</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: black !important;
            color: white !important;
            text-align: center !important;
        }
        td {
            text-align: center !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Toko Qia</h2>
    <h6 class="text-center">Tambah dan lihat pesananmu di bawah!</h6>
    
    <div class="mb-3">
        <label for="namaProduk" class="form-label">Nama Produk</label>
        <input type="text" id="namaProduk" class="form-control">
    </div>
    <div class="mb-3">
        <label for="hargaProduk" class="form-label">Harga Produk</label>
        <input type="number" id="hargaProduk" class="form-control">
    </div>
    <div class="mb-3">
        <label for="stokProduk" class="form-label">Stok Produk</label>
        <input type="number" id="stokProduk" class="form-control">
    </div>
    <button class="btn btn-success" onclick="tambahProduk()">Tambah Produk</button>
    <button class="btn btn-primary" onclick="tampilkanProduk()">Tampilkan Produk</button>
    
    <div class="mt-3">
        <label for="hapusId" class="form-label">Masukkan ID Produk untuk Dihapus</label>
        <input type="number" id="hapusId" class="form-control">
        <button class="btn btn-danger mt-2" onclick="hapusProduk()">Hapus Produk</button>
    </div>

    <h4 class="mt-4">Daftar Produk</h4>  
    <h6 class="mt-4">Klik button "Tampilkan Produk" untuk melihat daftar produk.</h6>
    
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody id="produkTable">
        </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</
