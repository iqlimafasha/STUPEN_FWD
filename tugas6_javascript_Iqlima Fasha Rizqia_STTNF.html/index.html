<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-6-JS-Membuat Daftar Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Daftar Pengguna</h1>

    <!-- Form untuk menambah data -->
    <form id="formUser">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="number" id="umur" placeholder="Umur" required>
        <input type="text" id="alamat" placeholder="Alamat" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="button" onclick="tambahData()">Tambah</button>
    </form>

    <!-- Tabel untuk menampilkan data -->
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Alamat</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script src="data.js" defer></script>
    <script src="controller.js" defer></script>
</body>
</html>
